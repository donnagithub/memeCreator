<head>
  <title>MemeCreator</title>
</head>

<body>
	<div style="margin-left: 20px;">
	
		<h1>Welcome to MemeCreator!</h1>
		<br>
		{{> addtext}}
		<br>
		{{> upload}}
		<br>
  		{{> canvas}}
  	</div>
</body>

<template name="addtext">
	<form class="add-text">
		<b>(1) Type your quote: </b><input type="text" name="quote" 
			placeholder="Type quote here" size=100 />
		<b>Choose your font: </b>
			<select name="font">
				<option value="Arial">Arial</option>
				<option value="Courier">Courier</option>
				<option value="Helvetica">Helvetica</option>
				<option value="Times-Roman">Times-Roman</option>
			</select>
		<b>Choose your font size: </b>
			<select name="fontsize">
				<option value="14">14</option>
				<option value="20">20</option>
				<option value="36">36</option>
				<option value="48">48</option>
				<option value="72">72</option>
			</select>
		<b>Choose your color: </b>
			<select name="color">
				<option value="black">Black</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="red">Red</option>
			</select>
		<input type="submit" value="Save" />
	</form>
</template>

<template name="upload">
	<b>(2) Upload your background image: </b> 
	<input id="file-input" name="..." class="myFileInput" type="file" >
</template>

<template name="canvas">
	<canvas id="canvas-img"></canvas>
	<div id="save-image-instruction" style="display:none;">
		<br>
		<b>(3) Right click your new meme and select "Save image as..."</b>
	</div>
</template>
